<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Редактирование</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <header th:insert="blocks/header.html"></header>
        <div class="container mt=5" size="50">
            <h1>Редактирование</h1>
            <div th:each="el:${oproses}">
                <form method="post">
                    <input type="text" th:value="${el.question}" name="question" placeholder="короткий вопрос" class="form-control"><br>
                    <input type="text" th:value="${el.question_text}" name="question_text" placeholder="развернутый вопрос" class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </form>
            </div>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
