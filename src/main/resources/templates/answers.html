<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ответы</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <header th:insert="/blocks/header.html"></header>
        <div class="container mt=5">
            <h3>Ваши ответы</h3>
            <div th:each="el:${oproses}" class="alert alert-info mt-2">
                <p th:text="${el.question_text}"></p>
                <p th:text="${el.answer}"></p>

            </div>
            <div th:each="el:${oproses}">
                <form th:action="'/answers/remove'" method="post">
                    <button th:href="'/answers/remove'" class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>

        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
