<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Вопрос</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <header th:insert="blocks/header.html"></header>
        <div class="container mt=5" size="50">
            <h1>Вопрос</h1>
            <div th:each="el:${oproses}">
                <form method="post">
                    <p th:text="${el.question}"></p>
                    <p th:text="${el.question_text}"></p>
                    <input type="text" th:value="${el.answer}" name="answer" placeholder="ответ" class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Ответить</button>
                </form>
            </div>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
