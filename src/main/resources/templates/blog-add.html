<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление вопросов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
</head>
<body>
<header th:insert="blocks/header.html"></header>

<div class="container mt=5" size="50">
    <h1>Новый вопрос</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="question" placeholder="Краткое название" class="form-control"><br>
        <input type="text" name="question_text" placeholder="Вопрос" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>
<footer th:insert="blocks/footer.html"></footer>
</body>
</html>
