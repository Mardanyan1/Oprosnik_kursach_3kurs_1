<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Редактирование вопросов</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
        <link href="../static/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:insert="/blocks/header.html"></header>
        <div class="container mt=5">
            <h1>Редактирование вопросов</h1>
            <div th:each="el:${oproses}" class="alert alert-info mt-2">
                <h3 th:text="${el.question}"></h3>
                <p th:text="${el.question_text}"></p>
                <form action="/blog/add" method="post">
                    <input type="text" th:value="${el.answer}" name="answer" placeholder="ответ" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Обновить</button>
                </form><br>
            </div>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
