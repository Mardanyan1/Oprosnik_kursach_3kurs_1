<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Опрос</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <header th:insert="/blocks/header.html"></header>
        <div class="container mt=5">
            <h1>Опрос</h1>
            <div th:each="el:${oproses}" class="alert alert-info mt-2">
                <h3 th:text="${el.question}"></h3>
                <p th:text="${el.question_text}"></p>
                <form action="/blog/add" method="post">
                    <b th:text="${el.answer}"></b><br>
                    <a th:href="'/question/'+${el.id}" class="btn btn-warning">Ответить</a><br>
                </form><br>
            </div>
            <a th:href="'/answers/'" class="btn btn-primary">Результат</a><br>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
