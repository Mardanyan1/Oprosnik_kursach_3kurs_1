<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Редактирование</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    </head>
    <body>
        <header th:insert="/blocks/header.html"></header>
        <div class="container mt=5">
            <div th:each="el:${oproses}" class="alert alert-info mt-2">
                <h3 th:text="${el.question}"></h3>
                <p th:text="${el.question_text}"></p>
                <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-primary">Редактировать</a><br><br>
                <form th:action="'/blog/'+${el.id}+'/remove'" method="post">
                    <button th:href="'/blog/'+${el.id}+'/remove'" class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </body>
</html>
